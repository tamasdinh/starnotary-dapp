<!DOCTYPE html>
<html>
<head>
  <title>StarNotary DAPP Front End</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>StarNotary Token DAPP</h1>

  <hr>

  <br>
    <h1>Create a Star</h1>
    <br><label for="starName">Star Name:</label><input type="text" id="starName"></input>
    <br><label for="starId">Star ID:</label><input type="text" id="starId"></input>
    <br><br><button id="createStar" onclick="App.createStar()">Create Star</button>
    <br> <span id="statusOwner"></span><br><br>
    
    <!--Add an input box and a button to Lookup a star by ID using tokenIdToStarInfo-->
    <h1>Lookup a Star by TokenID</h1>
    <br><label for="tokenId">Star TokenID:</label><input type="text" id="tokenId"></input>
    <br><br><button id="tokenId" onclick="App.lookUpStarByTokenId()">Get Star Name</button>
    <br>
    <span id="statusName"></span><br><br>

    <h1>Transfer a Star</h1>
    <br><label for="starToBeTransferred">Star TokenID:</label><input type="text" id="starToBeTransferred"></input>
    <br><label for="accountToBeSentTo">Account to be sent to:</label><input type="text" id="accountToBeSentTo"></input>
    <br><br><button id="transferStarToken" onclick="App.transferStarToken()">Transfer Star</button>
    <br>

</body>
</html>
